<body>
    <script>

        //[M1S04] - Ex 5 -Estruturas condicionais
        //Utilize uma estrutura condicional (if,else) para verificar se um número é positivo, negativo ou zero.
        //Exiba os valores no console.log().

        alert('Veja se um número é positivo, negativo ou zero.')

        let numero = prompt('Digite um número:')

        if (numero > 0) {
            console.log('O número que você digitou é positivo!')
        }
        else if (numero < 0) {
            console.log('O número que você digitou é negativo!')
        }
        else {
            console.log('O número que você digitou corresponde a zero!')
        }

    </script>
</body>
