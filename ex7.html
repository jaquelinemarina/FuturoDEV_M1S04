<h2>A mensagem está sendo exibida no console.</h2>

<body>
    <script>

        //[M1S04] - Ex 7 - Função cumprimentos
        //Crie uma função que receba o valor de uma hora qualquer,
        //e exibe no console uma mensagem de “bom dia”, “boa tarde” ou “boa noite”, de acordo com a hora passada.

        let hora = prompt('Digite que horas são:')

        function cumprimentos(hora)
        {
            if (hora >= 6 & hora <= 12){
                console.log('Bom dia! :)')
            }
            else if (hora > 12 & hora <= 18) {
                console.log('Boa tarde! :)')
            }
            else {
                console.log('Boa noite! :)')
            }
        }
        cumprimentos(hora)

    </script>
